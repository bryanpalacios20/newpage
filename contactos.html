    <header class="site-header ">
        <div class="contenedor contenido-header">
            <div class="barra ">
                <a href="index.html">
                    <img src="img/unmsm.png" alt="UNMSM">

                    <a  class="color-negro"href="nosotros.html">Nosotros</a>
                    <a  href="profesores.html">Profesores</a>
                    <a  href="contactos.html">Contactános</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="contenedor seccion contenido-centrado" >
        <h2 class="centrar-texto">Llena el formulario de Contacto</h2>

        <form class="contacto" action="correo.php" method="POST">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu Nombre" required>

                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" placeholder="Tu Correo electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel"  name="telefono" id="telefono" placeholder="Tu Teléfono" required>

            </fieldset>
            
            <fieldset>
                <legend>Comentario</legend>

                <label for="nombre">Profesor:</label>
                <input type="text" name="nombreProf" id="nombre" placeholder="Tu Nombre" required>

                <label for="mensaje">Comentario: </label>
                <textarea name="mensaje" id="mensaje"  required></textarea>
     
            </fieldset>   

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser Contactado:</p>

                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="telefono" value="telefono" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="correo" value="correo" id="correo">
                </div>
     
            </fieldset>

            <button type="submit" class="boton boton-verde">Enviar</button>

        </form>
    </main>
